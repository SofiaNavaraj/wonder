<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Bump Networks CMS Login</title>

		<!-- GOOGLE FONT -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">
	</head>
	<body id="login" class="animated fadeInDown">
		<header id="header">
			<div id="logo-group">
				<span id="logo"> 
					<webobject name = "Logo" />
				</span>	
			</div>
		</header>	
		<!-- 
			<webobject name = "HasErrorMessage">
			<div class = "ErrBlock"><webobject name = "ErrorMessage"></webobject></div>
			</webobject>
		 -->
		 <div id="main" role="main">
		 	<div id="content" class="container">
				<div class = "row">
					<div class = "col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
						<h1 class="txt-color-red login-header-big">Bump Networks CMS Pro</h1>
						<div class = "hero">
							<div class="pull-left login-desc-box-l">
								<h4 class="paragraph-header">Aloha Bump Partner! Experience the smarter and easier-to-use content management on all your devices!</h4>							
							</div>
						</div>
					</div>
					<div class = "col-xs-12 col-sm-12 col-md-5 col-lg-4">
						<webobject name = "Messages"></webobject>
						<div class = "well no-padding">
							<webobject name = "LoginForm">
								<header>Sign In</header>
								<fieldset>
									<section>
										<label class="label">E-mail</label>
										<label class="input">
											<i class="icon-append fa fa-user"></i>
											<webobject name = "UsernameField" />
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-user txt-color-teal"></i> 
												Please enter email address/username
											</b>
										</label>
									</section>
									<section>
										<label class = "label">Password</label>
										<label class="input">
											<i class="icon-append fa fa-lock"></i>
											<webobject name = "PasswordField" />
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-lock txt-color-teal"></i> 
												Enter your password
											</b>
											<div class="note">
												<a href="javascript:void(0)">Forgot password?</a>
											</div>
										</label>	
									</section>
								</fieldset>
								<footer>
									<webobject name = "DefaultSubmit"></webobject>
								</footer>
							</webobject>
						</div>					
					</div>
				</div>
		 	</div>
		 </div>
	</body>
</html>
