<webobject name = "PageWrapper">
	<div id="ribbon">
		<ol class = "breadcrumb">
			<li><webobject name = "HomePageLink">Home</webobject></li>
			<li>Ajax Update Links</li>
		</ol>
	</div>
	<div id="content">
		<div class = "row">
			<article class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class = "well">
					<h1>Ajax Observe Field</h1>
					<hr class = "simple"/>
					<h3>Various test of the Ajax Observe Field</h3>
				</div>
				<div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
						<h2>Observe multiple</h2>				
					</header>	
					<div>
						<div class="jarviswidget-editbox">
							<!-- This area used as dropdown edit box -->
						</div>					
						<div class = "widget-body no-padding">
							<webobject name = "Form">
								<fieldset>
									<div class = "row">
										<div class="col col-12">	
											<h3>At the bottom is an update container that observes both select boxes.  You can now pass the update container an array of ids.  It will create an observer for each ID.</h3>
											<hr class = "simple" />	
										</div>
									</div>
									<div class = "row">
										<section class="col col-6">
											<label class = "label">
												Color
											</label>
											<label class = "select">
												<webobject name = "ColorSelector"></webobject><i></i>
											</label>
										</section>								
										<section class="col col-6">
											<label class = "label">
												Size
											</label>
											<label class = "select">
												<webobject name = "SizeSelector"></webobject><i></i>
											</label>
										</section>								
									</div>
									<webobject name = "UpdateContainer">
										<section class="col col-6">
											<label class = "label">
												Selected Color
											</label>
											<label class = "input">
												<webobject name = "SelectedColor" />
											</label>
										</section>	
										<section class="col col-6">
											<label class = "label">
												Selected Size
											</label>
											<label class = "input">
												<webobject name = "SelectedSize" />
											</label>
										</section>	
									</webobject>
								</fieldset>
							</webobject>
						</div>							
					</div>
				</div>
			</article>
		</div>
	</div>		
</webobject>
