<div class="btn-group">
	<webobject name = "ActionIsDefined">
		<webobject name = "ActionButton"></webobject>	
	</webobject>
	<webobject name = "DropdownButton">
		<webobject name = "ActionIsNotDefined">
			<webobject name = "DropdownButtonLabel" />
		</webobject>
		<span class="caret"></span>
		<webobject name = "ActionIsDefined">
			<span class="sr-only">Toggle Dropdown</span>
		</webobject>
	</webobject>
	<ul class="dropdown-menu" role="menu">
		<webobject name = "ComponentContent" />
	</ul>
</div>
