<webobject name = "PageWrapper">
	<div id="ribbon">
		<ol class = "breadcrumb">
			<li><webobject name = "HomePageLink">Home</webobject></li>
			<li>Periodical Updater</li>
		</ol>
	</div>
	<div id="content">
		<div class = "row">
			<article class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class = "well">
					<div class = "widget-body no-padding">
						<h1>
							Ajax Date Picker<br>
							<small>Various Tests of an Ajax Date Picker</small>						
						</h1>
					</div>
				</div>
				<webobject name = "Widget">
					<header>
						<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
						<h2>Basic Example</h2>				
					</header>	
					<div>
						<div class = "widget-body no-padding">
							<webobject name = "Form">
								<fieldset>
									<section>
										<label class = "label">Date</label>
										<label class = "input">
											<i class = "icon-append fa fa-calendar-o"></i>
											<webobject name = "DatePicker"></webobject>
										</label>
									</section>
								</fieldset>
								<footer>
									<webobject name = "SubmitButton"></webobject>
								</footer>
							</webobject>		
						</div>
					</div>
				
				</webobject>
				<div class = "well">
					<div class = "widget-body no-padding">
						<h1>
							Selected Date: <webobject name = "DatePickerDisplay"></webobject>					
						</h1>
					</div>
				</div>
			</article>
		</div>
	</div>
</webobject>
