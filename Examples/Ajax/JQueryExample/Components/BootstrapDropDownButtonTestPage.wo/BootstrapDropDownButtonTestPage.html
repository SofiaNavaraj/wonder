<webobject name = "PageWrapper">
	<div id="ribbon">
		<ol class = "breadcrumb">
			<li><webobject name = "HomePageLink">Home</webobject></li>
			<li>Bootstrap Dropdown Buttons</li>
		</ol>
	</div>
	<div id="content">
		<div class = "row">
			<article class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class = "well">
					<div class = "widget-body padding-10">
						<h2>
							Demonstration with various options<br>
							<small>Please see here for breakdown.  http://getbootstrap.com/components/#btn-dropdowns</small>
						</h2>	
					</div>
				</div>
				<div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-edit"></i></span>
						<h2>Component Action</h2>				
					</header>	
					<div class = "no-padding">
						<webobject name = "Form">						
							<footer>
								<webobject name = "SimpleDropDown">
									<webobject name = "ItemRepetition">
										<li>
											<webobject name = "AddItemToCart">
												<webobject name = "Item"></webobject>	
											</webobject>
										</li>
									</webobject>
								</webobject>
								<webobject name = "ResetButton">Reset</webobject>
							</footer>	
						</webobject>
					</div>
				</div>
				<webobject name = "UpdateContainer">
					<div class = "widget-body padding-10">
						<h3>Items in your cart</h3>
						<hr class = "simple" />
						<webobject name = "ItemsInCartRepetition">
							<p><webobject name = "Item" /></p>
						</webobject>
					</div>
				</webobject>
			</article>
		</div>
	</div>
</webobject>
