<div class = "alert alert-info fade in">
	<webobject name = "HasNoMessage">
		<h4 class = "alert-heading"><webobject name = "EmptyListTemplate" /></h4>
	</webobject>
	<webobject name = "HasMessage">
		<h4 class = "alert-heading"><webobject name = "EmptyListMessage" /></h4>
	</webobject>
	<webobject name = "ShowCreateObjectLink">
		<webobject name = "CreateObjectHeaderString" />
		<p class = "text-align-left">
			<br>
			<webobject name = "CreateObjectLink">
				<webobject name = "CreateObjectString"></webobject>
			</webobject>					
		</p>
	</webobject>
</div>
